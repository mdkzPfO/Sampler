{% extends 'base.html' %}
{% block header %}
<header>
  <div class="header_title">
    <h1>実験生物管理-Sampler</h1>
  </div>
  <div class="header_login">
    <div class="">
      <a href="{% url 'exp1app:Top_Page' %}">TOPへ</a>
    </div>
    <div class="login_user">
      {% if user.is_anonymous %}
      <a>ユーザー:ゲスト</a>
      {% else %}
      <a>ユーザー；{{ user }}</a>
      {% endif %}
    </div>
    <div class="logout">
      <a href="#">ログアウト</a>
    </div>

  </div>
</header>
{% endblock header %}
  <body>
{% block content %}
<!-- 中身 -->
<div class="container_check">
<!-- Functionの各ツールに飛ぶリンクまとめ -->
  <!-- サンプリング方法を記録する箱 -->
  <div class="Sampling_PageFrame">
    <!-- 以下の情報を取得する
date
title
animal
purpose
method
contorl number
situation
experiment number
experiment situation -->
<!-- 日付とタイトル -->
  <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class="experiment_situation">
    <div class="sampling_creation object">
      <p>投稿者名&nbsp&nbsp&nbsp:<input type="text" name="Children_Name" required=True value=""></p>
      <p>投稿者のメールアドレス&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:<input type="text" name="Children_Email" required=True value=""></p>
    </div>
  </div>
  <input type="hidden" name="author" value="{{ user.id }}">
  <input type="submit" name="" value="作成する">
  </form>

<!-- ユーザーステータス -->
  <div class="User_Frame">
    <!-- loginしているUser名の表示 -->
    <!-- アカウント情報に関する編集(今は作成しない) -->
    <div class="">

    </div>

  </div>


</div>
{% endblock content %}
